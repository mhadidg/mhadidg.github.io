# Adapted from: https://github.com/tomfran/tomfran.github.io/blob/main/hugo.toml
# Original Author: Francesco (@tomfran)

baseURL = 'https://hadid.dev'
languageCode = 'en-us'
title = "Mustapha Hadid"
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta-description of homepage
description = "A tech-oriented personal blog curated by Mustapha Hadid."

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on homepage, content in Markdown
#homeIntroTitle = 'Hi!'
homeIntroContent = """
I am Mustapha. Software Engineer. Travel addict.

I worked at *Earthlink*, the leading ISP in Iraq. Later, I joined *Automattic*, the company behind WordPress.com,
 WooCommerce, and many other products.

Here, you can learn more [about me], or...

Explore [my thoughts]. I write about random things, stuff that interests me, sparked deep emotions, or things I learn
 along the way.

If you'd like to get in touch, feel free to [reach out].

[about me]: /about
[my thoughts]: /posts
[reach out]: /contact
"""

singleDateFormat = '2 Jan 2006'

# Collection to display on home
# homeCollectionTitle = 'Posts'
# homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '02 Jan 2006'

# Footer
showFooter = false
footerContent = """
Coded with ❤️ using [Hugo](https://gohugo.io). Powered by coffee.
"""

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

# Social icons
[[params.social]]
name = "github"
url = "https://github.com/mhadidg"

[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/mhadidg"

[[params.social]]
name = "x"
url = "https://x.com/@mhadidg"

# Main menu pages
# [[params.menu]]
# name = "home"
# url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "contact"
url = "/contact"

# [[params.menu]]
# name = "tags"
# url = "/tags"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'bw'

# Deploy settings
[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg|ttf|woff2)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|gif|webp)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false

[markup.goldmark.renderer]
unsafe = true

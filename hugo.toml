# Adapted from: https://github.com/tomfran/tomfran.github.io/blob/main/hugo.toml
# Original Author: Francesco (@tomfran)

baseURL = 'https://hadid.dev'
languageCode = 'en-us'
title = "Mustapha Hadid"
theme = 'typo'

googleAnalytics = "G-6B10F9VXV2"

[taxonomies]
tag = 'tags'

[params]
# Meta-description of homepage
description = "A personal blog by Mustapha Hadid."

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on homepage, content in Markdown
#homeIntroTitle = 'Hi!'
homeIntroContent = """
Software Engineer. Travel enthusiast.

Curious by default; adventurous by choice. Some of the stuff I made:

- [RSSible](https://rssible.hadid.dev): URL + CSS selectors = RSS feed
- [gh-trends](https://github.com/mhadidg/gh-trends): Newsletter (+ RSS feed) featuring trends on Github
- A compreshive list of [Software Engineering books](https://github.com/mhadidg/software-architecture-books)
"""

singleDateFormat = '2 Jan 2006'

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '02 Jan 2006'

# Footer
showFooter = true
footerContent = """
Powered by [Hugo](https://gohugo.io/) and [tomfran/typo](https://github.com/tomfran/typo) | [rss](/posts/index.xml)
"""

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

# Social icons
[[params.social]]
name = "github"
url = "https://github.com/mhadidg"

[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/mhadidg"

[[params.social]]
name = "x"
url = "https://x.com/@mhadidg"

# Main menu pages
# [[params.menu]]
# name = "home"
# url = "/"

#[[params.menu]]
#name = "posts"
#url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "contact"
url = "/contact"

# [[params.menu]]
# name = "tags"
# url = "/tags"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'bw'

# Deploy settings
[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg|ttf|woff2)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|gif|webp)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false

[markup.goldmark.renderer]
unsafe = true
